<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video-player" poster="https://pbs.twimg.com/profile_images/1701878932176351232/AlNU3WTK_400x400.jpg" controls autoplay muted> </video>
    <script>
      var video = document.getElementById('video-player');
      var videoSrc = 'http://localhost:8080/api/live/test';

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;

      } else if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      }
      video.play();
    </script>
</body>
</html>
